<div class="row animated fadeIn">

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Perfil del usuario</h4>    

                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                        <div class="form-group">
                            <label for="exampleInputuname">User Name</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email de usuario</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email de usuario" required>
                            </div>
                        </div>                            
                        
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>

                        
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body" align="center">
                    <h4 class="card-title">Fotografia del usuario</h4>                    

                    <img *ngIf="!imagenTemporal" class="my-3 rounded" width="150px" [src]="usuario.img | imagen" alt="">
                    <img *ngIf="imagenTemporal" class="my-3 rounded" width="150px" [src]=" imagenTemporal" alt="">

                    <!-- El change se dispara cada vez q esto cambia, vamos a recibir un evento($event) con mucha data, pero solo queremos el target y el file . -->
                    <input class="my-3" (change)="seleccionImagen( $event.target.files[0] )" type="file">
                    
                    

                    <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Actualizar Foto
                    </button>

                </div>
            </div>
        </div>

</div>
