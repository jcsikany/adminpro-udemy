<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarMedicos( input.value )" type="text" class="form-control" placeholder="Buscar medico">

      </div>
    </div>
  </div>
</div>

<div class="row"> 
   <div class="col-12">
    <div class="card">
       <div class="card-body">

        <div class="d-flex flex-row-reverse">
          <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn btn-primary">
              <i class="fa fa-plus"></i> Crear Medico
            </button>
        </div>

        <h3 class="card-title">Medicos registrados ( <small> {{ _medicoService.totalMedicos }} </small>)</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Medico</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td>
                <img [src]="medico.img | imagen:'medico'" alt="" class="img-50 pointer">
              </td>
              <td>
                 {{ medico.nombre }}
                </td>
              <td> 
                {{ medico.hospital.nombre }}
              </td>
              <td>
                  <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                  </button>
  
                  <button (click)="borrarMedico( medico )" class="btn btn-danger">
                      <i class="fa fa-trash-o"></i>
                  </button>
              </td>
            </tr>
          </tbody>
        </table>

       </div>
    </div>
   </div>
</div>
