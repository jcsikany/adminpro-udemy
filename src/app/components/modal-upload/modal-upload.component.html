<!-- con [ngClass] le decimos q va a tener adicionalmente la clase oculto, su valor se le agrega con los (click) en los cerrar. -->
<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">

  <div class="modal" style="display:block" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>            
            <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" align="center">


              <img *ngIf="!imagenTemporal" class="my-3 rounded" width="150px" [src]="'xxx' | imagen" alt="">
              <img *ngIf="imagenTemporal" class="my-3 rounded" width="150px" [src]=" imagenTemporal" alt="">
              
              <input class="my-3" (change)="seleccionImagen( $event.target.files[0] )" type="file">


          </div>
          <div class="modal-footer">
            <button (click)="subirImagen()"  [disabled]="!imagenTemporal" type="button" class="btn btn-primary">Subir imagen</button>
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

</div>
